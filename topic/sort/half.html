        function half(arr, value) {
            var start = 0,
            stop = arr.length,
            middle = Math.floor((start+ stop)/2)
            while(arr[middle] != value && start < stop) {
                if(arr[middle]<value) {
                    start += 1
                } else {
                    stop -= 1
                }
                middle = Math.floor((start+ stop)/2)
            }
            return middle
