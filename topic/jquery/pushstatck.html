<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>111</div>
    <p>111</p>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        console.log($('div').pushStack($('p'))[0])
        console.log($('div'))
        function Example(opt){
            if(opt){
                for(let i in opt){ 
                    this[i] = opt[i]
                } 
            }
            this.c = 3
        }
        Example.prototype.pushStack = function (elem) {
            var ret =  Object.assign(new this.constructor(), elem)
            ret.prevObject = this
            return ret
        }
        Example.prototype.constructor = Example
        var aa = new Example({a:1})
        var bb = new Example({b:2})
        console.log(aa.pushStack(bb))
    </script>
</body>
</html>
