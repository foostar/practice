<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var names = ['Max']
        function likes(names) {
            var len = names.length, l = 0
            if(len < 1) return 'no one likes this'
            if(len > 3) {
                return `${names.splice(0, 2).join(', ')} and ${len-2} others like this`
            }
            names = names.join(' and ')
            n = names.match(/ and/g) ? names.match(/ and/g).length : 0
            return names.replace(/ and/g, (s) => {
                l++
                if(n > 1 && l == 1) {
                    return ','
                }
                return s
            })+' likes this'
        }
        console.log(likes(names))
    </script>
</body>
</html>
