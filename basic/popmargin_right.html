<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{margin:0;padding:0}
    .wrapper{width:940px;height:300px;background:red;}
    ul{overflow:hidden;margin-right:-20px;}
    li{width:300px;margin-right:20px;height:300px;background:yellow;float:left;}
    </style>
</head>
<body>

    <!--ul不指定宽高，利用margin-left达到li右边距的问题 -->
    <div class="wrapper">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
