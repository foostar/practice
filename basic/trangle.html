<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function isTrangle(a,b,c){
            if(arguments.length != 3) return new Error('')
            const params = Array.prototype.slice.call(arguments, 0)

            const resultArr = params.map((v) => {
                if(typeof v != 'number' || v <= 0) {
                    return new Error('')
                }
                return v
            }).sort((a,b) => {
                return a-b
            })
            return resultArr[0] + resultArr[1] > resultArr[2]
        }
        console.log(isTrangle(0,1,2))
        console.log(isTrangle(2,2,0))
        console.log(isTrangle(8,6,1))
        console.log(isTrangle(-1,6,5))
        console.log(isTrangle(1,3,5))
        console.log(isTrangle(1,8,5))
        console.log(isTrangle(15,8,5))
        console.log(isTrangle(3.5,8,5))
        console.log(isTrangle(5,12,13))

    </script>
</body>
</html>
