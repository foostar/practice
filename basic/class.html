<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        class Person {
            constructor(name) {
                this.name = name
            }
            sayName() {
                return this.name
            }
        }
        class Teacher extends Person {
            constructor(name, grade){
                super(name)
                this.grade = grade
            }
            sayName() {
                return this.grade
            }
        }
        const xiaoming = new Teacher("xiaoming", 1)
        console.log(xiaoming)
        console.log(xiaoming.sayName())
    </script>
</body>
</html>
